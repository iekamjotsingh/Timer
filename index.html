<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="countdown-timer">
        <h1 class="dialog">Enter Date to Start Countdown</h1>
      <div class="inputs-div">
        <select class="month">
          <option value="0">Jan</option>
          <option value="1">Feb</option>
          <option value="2">Mar</option>
          <option value="3">Apr</option>
          <option value="4">May</option>
          <option value="5">Jun</option>
          <option value="6">Jul</option>
          <option value="7">Aug</option>
          <option value="8">Sep</option>
          <option value="9">Oct</option>
          <option value="10">Nov</option>
          <option value="11">Dec</option>
        </select>
        <input type="text" name="" id="" class="date" placeholder="Enter Date" required/>
        <input type="text" name="" id="" class="year" placeholder="Enter Year" required/>
        <input type="submit" class="submit" />
        <p class="demo" id="demo"></p>  
    </div>
      
    </div>
  </body>
  <script src="script.js"></script>
</html>
